services:
  # 1. Backend Web Service
  - type: web
    name: vexstorm-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      # These should be added in the Render Dashboard for security
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # 2. Frontend (Served as Web Service to avoid blueprint errors)
  - type: web
    name: vexstorm-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 5000
    envVars:
      - key: PORT
        value: 5000
      - key: VITE_API_URL
        sync: false
