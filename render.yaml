services:
  # 1. Backend Web Service
  - type: web
    name: vexstorm-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      # These should be added in the Render Dashboard for security
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # 2. Frontend Static Site
  - type: web
    name: vexstorm-frontend
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        sync: false # Should point to your backend URL (e.g. https://vexstorm-backend.onrender.com)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
